<mat-expansion-panel (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    [expanded]="panelOpenState">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filter cards to review
    </mat-panel-title>
  </mat-expansion-panel-header>
  <form [formGroup]="filterForm" class="m-m-td">
    <app-types-select formControlName="type"></app-types-select>
    <app-lessons-select formControlName="lesson"></app-lessons-select>
    <app-tags-select formControlName="tags"></app-tags-select>
    <div>
      <app-main-button (click)="sendFilter()" text="Filter"></app-main-button>
    </div>
  </form>
</mat-expansion-panel>
