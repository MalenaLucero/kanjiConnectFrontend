<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Difficulty</mat-label>
    <mat-select formControlName="difficulty" (selectionChange)="onSelectionChange($event)">
      <mat-option *ngFor="let difficulty of difficultyValues" [value]="difficulty.value">
        {{ difficulty.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
