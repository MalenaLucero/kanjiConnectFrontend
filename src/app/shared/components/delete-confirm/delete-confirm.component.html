<div class="delete-confirm-container">
  <h3 mat-dialog-title>Delete {{data.type}}</h3>
  <p mat-dialog-content>Are you sure you want to delete {{data.type}} <strong>{{data.name}}</strong>?</p>
  <div mat-dialog-actions class="buttons-container">
    <button mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" (click)="confirmDelete()">Delete</button>
  </div>
</div>
