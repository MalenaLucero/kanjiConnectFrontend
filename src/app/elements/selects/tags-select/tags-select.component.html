<form [formGroup]="form">
  <section formGroupName="tags">
    <span>Tags</span>
    <ul>
      <li *ngFor="let tag of tags$ | async">
        <mat-checkbox formControlName="{{ tag.name }}">
          <span class="tag">{{ tag.name }}</span>
        </mat-checkbox>
      </li>
    </ul>
  </section>
</form>
<app-loading [fetchedDataState]="fetchedDataState" dataType="tags" textAlign="left"></app-loading>
