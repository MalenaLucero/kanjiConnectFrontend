<div class="container">
  <h2 class="title">Lessons</h2>
  <div class="filter-container">
    <div>
      <button mat-raised-button color="accent"
        (click)="filterLessons(2021)"
        [disabled]="filteredYear === 2021">
          2021
      </button>
      <button mat-raised-button color="accent"
        (click)="filterLessons(2022)"
        [disabled]="filteredYear === 2022">
          2022
      </button>
      <button mat-raised-button color="accent"
        (click)="filterLessons(2023)"
        [disabled]="filteredYear === 2023">
          2023
      </button>
      <button mat-raised-button color="accent"
        (click)="filterLessons(2024)"
        [disabled]="filteredYear === 2024">
          2024
      </button>
    </div>
    <div>
      <button mat-raised-button color="accent"
        (click)="filterLessons('reverse')">
          Reverse order
      </button>
      <button mat-raised-button color="accent"
        (click)="filterLessons('all')"
        [disabled]="filteredYear === null">
          Show all
      </button>
    </div>
  </div>
  <p *ngIf="filteredLessons.length === 0">No lessons found</p>
  <ul *ngIf="filteredLessons.length > 0">
    <li *ngFor="let lesson of filteredLessons" class="lesson-card-container">
      <app-lesson-card
        [lesson]="lesson"
        (outputLesson)="deleteLesson($event)"
        (lessonToEdit)="editLesson($event)"
        >
      </app-lesson-card>
    </li>
  </ul>
</div>
