<div class="container">
  <h2 class="title">Tags</h2>
  <div *ngIf="tags.length > 0" class="tags-container">
    <app-tag-card class="tag-card"
      *ngFor="let tag of tags"
      [tag]="tag"
      (tagToEdit)="editTag($event)"
      (tagToDelete)="deleteTag($event)">
    </app-tag-card>
  </div>
</div>
