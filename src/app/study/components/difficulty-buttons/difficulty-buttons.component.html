<div class="buttons-container">
  <button mat-flat-button color="warn" (click)="updateDifficulty('hard', difficulty)">
    Hard
  </button>
  <button mat-flat-button color="primary" (click)="updateDifficulty('OK', difficulty)" class="m-s-rl">
    OK
  </button>
  <button mat-flat-button color="accent" (click)="updateDifficulty('easy', difficulty)">
    Easy
  </button>
</div>
