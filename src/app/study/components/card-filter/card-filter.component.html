<mat-card>
  <mat-card-content>
    <form [formGroup]="filterForm">
      <div class="form-header">
        <p>You are reviewing</p>
        <mat-button-toggle-group formControlName="type">
          <mat-button-toggle *ngFor="let dataType of dataTypes" [value]="dataType.value">
            {{ dataType.name }}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class="select-container">
      </div>
      <div class="select-container">
        <div>
          <app-lessons-select formControlName="lesson"></app-lessons-select>
        </div>
        <div>
          <app-source-select formControlName="source" [lessonId]="filterForm.get('lesson')?.value"></app-source-select>
        </div>
      </div>
      <div class="select-container">
        <div>
          <app-jlpt-select formControlName="jlpt"></app-jlpt-select>
        </div>
        <div *ngIf="filterForm.get('type')?.value === 'expression'">
          <app-transitivity-select formControlName="transitivity"></app-transitivity-select>
        </div>
      </div>
      <div class="m-s-td">
        <app-tags-select formControlName="tags"></app-tags-select>
      </div>
      <div class="form-button-container">
        <button mat-raised-button color="primary" (click)="sendFilter()">Review</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
