<div class="card-container media-width">
  <app-card-filter
    [tags]="tags"
    (filter)="setFilter($event)">
  </app-card-filter>
  <app-review-counter
    [total]="total"
    [currentIndex]="currentIndex"
    [fetchedDataState]="fetchedDataState">
  </app-review-counter>
  <app-expression-card
    [expression]="currentExpression"
    (difficulty)="setDifficulty($event)"
    [fetchedDataState]="fetchedDataState">
  </app-expression-card>
</div>
